<div ng-controller="listUsersController">

	<table id="t01">
			  <tr>
				<th>User Id</th>
				<th>User Name</th>						
			  </tr>			  
			  <tr ng-repeat="user in users" ng-if="isNotNull(user)" ng-dblclick="showModal(user)">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>						
			  </tr>			  
    </table>

	
</div>
